<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="parentDiv">
        <h1 id="txt">Calculator</h1>
        <table id="table">
            <tr>
                <th colspan="3"><input type="text" id="a" style="border: 1px solid rgb(0, 0, 0);"></th>
                <th><input type="button" class="input" value="C" onclick="clr()"></th>
            </tr>
            <tr>
                <th><input type="button" class="input" value="7" onclick="pick(7)"></th>
                <th><input type="button" class="input" value="8" onclick="pick(8)"></th>
                <th><input type="button" class="input" value="9" onclick="pick(9)"></th>
                <th><input type="button" class="input" value="/" onclick="pick('/')"></th>
            </tr>
            <tr>
                <th><input type="button" class="input" value="4" onclick="pick(4)"></th>
                <th><input type="button" class="input" value="5" onclick="pick(5)"></th>
                <th><input type="button" class="input" value="6" onclick="pick(6)"></th>
                <th><input type="button" class="input" value="*" onclick="pick('*')"></th>
            </tr>
            <tr>
                <th><input type="button" class="input" value="1" onclick="pick(1)"></th>
                <th><input type="button" class="input" value="2" onclick="pick(2)"></th>
                <th><input type="button" class="input" value="3" onclick="pick(3)"></th>
                <th><input type="button" class="input" value="-" onclick="pick('-')"></th>
            </tr>
            <tr>
                <th><input type="button" class="input" value="." onclick="pick('.')"></th>
                <th><input type="button" class="input" value="0" onclick="pick(0)"></th>
                <th><input type="button" class="input" value="=" onclick="solve()"></th>
                <th><input type="button" class="input" value="+" onclick="pick('+')"></th>
            </tr>
        </table>
    </div>
    <script src="Script.js"></script>
    
</body>

</html>
